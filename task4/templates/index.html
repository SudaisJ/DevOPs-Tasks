<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Ops Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen font-mono">
    <div class="max-w-md w-full bg-gray-800 shadow-lg rounded-lg p-8 border border-green-500">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-green-400 mb-2">System Secure</h1>
            <p class="text-gray-400 mb-6">Containerized Environment Active</p>
        </div>
        <div class="space-y-4">
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span class="text-gray-500">Status</span>
                <span class="text-green-400 font-bold">ONLINE</span>
            </div>
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span class="text-gray-500">Version</span>
                <span class="text-blue-400">v1.0.0</span>
            </div>
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span class="text-gray-500">Security Scan</span>
                <span class="text-yellow-400">PENDING</span>
            </div>
        </div>
        <button class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">
            Run Diagnostics
        </button>
    </div>
</body>
</html>
